<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Cars</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center" >
<div><h1>Cars List</h1></div>
<div>
 <table class="table table-bordered">
      <thead class="thead-dark">
         <tr>
       <th>CAR ID</th>
       <th>NAME</th>
       <th>CAR NAME</th>
       <th>CAR TYPE</th>
       <th>PRICE</th>
       <th>REGISTRATION NUMBER</th>
         <th>YEAR</th>
           <th>COLOR</th>
       </tr>
       </thead>
       <tbody>
       <th:block th:each="car : ${listCars}">
       <tr>
       <td>[[$(car.car_id)]]</td>
       <td>[[$(car.name)]]</td>
       <td>[[$(car.cname)]]</td>
       <td>[[$(car.ctype)]]</td>
       <td>[[$(car.price)]]</td>
       <td>[[$(car.rnum)]]</td>
       <td>[[$(car.year)]]</td>
       <td>[[$(car.color)]]</td>
       </tr>
       
       
       </tbody>





</table>




</div>

</div>

</body>
</html>
